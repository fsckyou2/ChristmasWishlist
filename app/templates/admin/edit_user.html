{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold">Edit User</h1>
        <a href="{{ url_for('admin.view_user', user_id=user.id) }}" class="text-red-600 hover:underline">‚Üê Back to User</a>
    </div>

    <div class="bg-gray-800 rounded-lg shadow-lg p-8">
        <form method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-200 font-semibold mb-2">Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    value="{{ user.name }}"
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-gray-100 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-red-600 placeholder-gray-400"
                    required
                >
            </div>

            <div>
                <label for="email" class="block text-gray-200 font-semibold mb-2">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    value="{{ user.email }}"
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-gray-100 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-red-600 placeholder-gray-400"
                    required
                >
            </div>

            <div class="flex gap-4">
                <button type="submit" class="flex-1 bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700">
                    Save Changes
                </button>
                <a href="{{ url_for('admin.view_user', user_id=user.id) }}" class="flex-1 bg-gray-600 text-white py-3 rounded-lg font-semibold hover:bg-gray-700 text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
