  <!-- Gift box lid -->
  <rect x="35" y="60" width="130" height="25" fill="#c0392b" stroke="#a93226" stroke-width="2"/>

  <!-- Vertical ribbon -->
  <rect x="92" y="60" width="16" height="120" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>

  <!-- Horizontal ribbon -->
